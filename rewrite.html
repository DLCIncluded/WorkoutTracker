                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-edit"></use>

                </a></li>

                    <svg class="user-nav__icon">

        <div class="workout-box__current-workout">

            <form action="#" class="workout-box__form">

                <h2>Dumbell Fly</h2>
                <p class="workout-box__target-reps-label">Target Reps:</p>
                <div class="workout-box__target-reps-box">
                    30
                </div>

                <div class="workout-box__box">
                    
                    <span>
                        <input type="number" name="weight-done" id="weight-done" class="workout-box__form__weight" min="0" max="999" placeholder="--">
                        <label for="weight-done">Pounds</label> 
                    </span>
                    <span id="x">X</span>

                    <span>
                        <input type="number" name="reps-done" id="reps-done" class="workout-box__form__reps" min="0" max="999" placeholder="--">
                        <label for="reps-done">Reps</label>
                    </span>
                </div>

                <input type="button" value="Save Set &rarr;" class="workout-box__save-btn">
                 







            </form>
        </div>

        </div>
